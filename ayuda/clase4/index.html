<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/estilos.css" />

<body>
    <h1>Insertar Video</h1>
    <audio width="600px" src="audio/mario-bros.mp3" controls autoplay></audio>

    <table border="1" align="center" width="90%">
        <tr>
            <th  colspan="3">
                Practica de Videos
            </th>
        </tr>
        <tr>
            <td>
                <iframe width="100%" height="250px" src="https://www.youtube.com/embed/jvkW1MKSyOc?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                
            </td>
            <td>
                <!-- video incrustado -->
                <video src="video/intro.mp4" controls poster="img/portada.png" 
                height="250px" width="100%" autoplay loop></video>
            </td>
            <td>
                <!-- video de youtube-->
                <iframe width="100%" height="250px" 
                src="https://www.youtube.com/embed/MYmBYOIxe1c?controls=0" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
            </td>
            
        </tr>
    </table>
